# Site settings
baseurl = "http://bhildreth.github.io/landing"
languageCode = "en-us"
title = "Brittany Hildreth"
theme = "hugo-artists-theme"

[params]

	# You can use Markdown syntax for urls [text](//url.to/source) for
	# most longer texts.

	# To provide some metadata for search engines feel free to add a few
    # information about you and your website.
	name = "Brittany Hildreth"
	description = "Professional Maker and Learner of Things"

	# Since this template is static, the contact form uses www.formspree.io as a
	# proxy. The form makes a POST request to their servers to send the actual
	# email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
	email = "brittany.hildreth@gmail.com"


	# Header and navigation
	#
	# To change the header background the 'hero-bg-jpg' at 'static/img'.
	# Do the same with the logo ('logo.svg').
	# But keep the original filename!
	[params.header]
		title = "Brittany Hildreth"
		shortBio = "Maker // Learner // Human"


	# About section
	#
	# Replace the 'avatar.jpg' under 'static/img' with your own image.
	[params.about]
		title = "About me"
		bio = "**Brittany documents the intangible** in hopes of giving the ephemeral a lifetime. In other words, she likes making things with her hands, mostly involving putting them around devices to capture light and color."

		[[params.about.skills]]
			name = "Communication"
			value = 9

		[[params.about.skills]]
			name = "Organization"
			value = 7

		[[params.about.skills]]
			name = "Learning"
			value = 10

		[[params.about.skills]]
			name = "Teaching"
			value = 6

		[[params.about.skills]]
			name = "Planning"
			value = 7

		[[params.about.skills]]
			name = "Photography"
			value = 7

		[[params.about.skills]]
			name = "Programming"
			value = 4

	# Contact secion
	[params.contact]
		title = "Contact"

		# The following social network icons are available:
		# 'twitter' / 'facebook' / 'github' / 'pinterest' 'google-plus' / 'linkedin'
		# 'youtube' / 'instagram' / 'dribbble' / 'behance' / 'soundcloud' / 'vine'
		[[params.contact.social]]
			icon = "twitter"
			link = "//twitter.com/bhildreth"

		[[params.contact.social]]
			icon = "instagram"
			link = "//instagram.com/britthildreth"



	[params.form]
		title = "Let's work together"
		# Form fields
		name = "Your Name"
		email = "Email Address"
		message = "Tell me about your project"
		buttonText = "Send"


	[params.footer]
		copyright = "Published under the Unlicense License."
